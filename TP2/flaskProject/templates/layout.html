<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/glossary">Glossary</a>
                    <a class="nav-link" href="/dictionary">Dictionaries</a>
                    <a class="nav-link" href="/anatomy">Anatomy</a>
                    <a class="nav-link" href="/bones">Bones</a>
                </div>
            </div>
        </nav>

        <div class="content mb-3 mx-4">
            {% block body %}
            {% endblock %}
        </div>

        <footer class="footer bg-dark text-white p-3 fixed-bottom" style="height: 50px;">
            <div class="container">
                <p class="text-center">Developed by an awesome team.</p>
            </div>
        </footer>
        <script>
                // Obtém a URL da página atual
                var currentUrl = window.location.href;

                // Obtém todos os links na navbar
                var links = document.getElementsByClassName("navbar")[0].getElementsByTagName("a");

                // Itera sobre todos os links
                for (var i = 0; i < links.length; i++) {
                    var linkUrl = links[i].href;

                    // Verifica se o link corresponde à página atual
                    if (currentUrl == linkUrl) {
                        // Adiciona a classe "active" ao link
                        links[i].classList.add("active");
                    }
                }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
