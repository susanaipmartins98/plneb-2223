{% extends "layout.html" %}
{% block body %}
<div class="container my-5">

    <h1>Anatomical Dictionary</h1>

    <ul class="list-group">
        {% for item in terms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/anatomy/{{ item.term }}">{{ item.term }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
