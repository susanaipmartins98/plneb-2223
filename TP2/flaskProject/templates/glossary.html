{% extends "layout.html" %}
{% block body %}
<div class="container my-5">
    <h1>{{title}}</h1>

    <form class="form my-3" method="POST">
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <input class="form-control" placeholder="Please enter your search text" type="text"
                           id="glossary-search-text" name="search_text" value="{{ search_text }}">
                    <button type="submit" class="btn btn-sm btn-light border"><i class="bi-search"></i></button>
                </div>
            </div>
        </div>
    </form>
    <!-- Elemento para mostrar as notificações -->
    <div id="notifications-container"></div>
    {% if glossary %}
        <div>
            <ul class="list-group">
                {% for term in glossary %}
                <li class="list-group-item d-flex justify-content-between align-items-center" id="glossary_{{term}}">
                    <a href="/glossary/{{term}}">{{term}}</a>
                    <div class="ms-auto">
                        <button class="btn btn-sm" onclick="editGlossaryTerm('{{term}}')"><i class="bi-pencil"></i></button>
                        <button class="btn btn-sm" onclick="deleteGlossaryTerm('{{term}}')"><i class="bi-trash"></i></button>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <div class="alert alert-primary mt-4">
            No results found for the search: <strong>{{ search_text }}</strong>.
        </div>
    {% endif %}

</div>
{% endblock %}
